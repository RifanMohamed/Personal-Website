        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="sweetalert2.min.css">
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-success">
            <div class="container">
              <a class="navbar-brand" href="#">Counter Increment</a>
              <span>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
              </span>
            </div>
          </nav>

        <div id="container">
            <h1 id="counter">Counter</h1>
            <h1 id="counterNum" value="0">0</h1>

            <div class ="btn_row">
                <button id="btn_dec" class="btn btn-outline-success"
                    onclick="decreaseNum()" 
                    type="button">
                    Decrease
                </button>
                <button id="btn_res" class="btn btn-outline-success"
                    onclick="resetNum()"
                    type="reset">
                    Reset
                </button>
                <button id="btn_inc" class="btn btn-outline-success" 
                    onclick="increaseNum()" 
                    type="button">
                    Increase
                </button>
            </div>
        </div>

        <div id="customAlert" class="alert alert-success" role="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Hello 
        </div>
        



        <script src="scrip"script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
